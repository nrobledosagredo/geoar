name: Backend Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.11'
        
    - name: Install dependencies
      run: npm install
      working-directory: ./backend

    - name: Build
      run: npm run dev
      working-directory: ./backend

    - name: Run tests
      run: npm test
      working-directory: ./backend
